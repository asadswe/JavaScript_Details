<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Constructors</title>
</head>

<body>

    <p id="value"></p>

    <script>
        function Person(first, last, age, eye) {    // Constructor function for Person objects
            this.firstName = first;
            this.lastName = last;
            this.age = age;
            this.eyeColor = eye;
        }

        // Create two Person objects
        const myFather = new Person("Asaduzzaman", "Doe", 50, "blue");
        const myMother = new Person("dot dot", "Rally", 48, "green");

        document.getElementById("value").innerHTML = myFather.firstName + " and " + myMother.firstName;
    </script>


</body>

</html>
