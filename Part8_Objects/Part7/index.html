<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Properties</title>
</head>

<body>

    <p id="value"></p>

    <script>
        const person = {
            firstname: "John",
            lastname: "Doe",
            age: 50,
            eyecolor: "blue"
        };
        //document.getElementById("value").innerHTML = person.firstname + " is " + person.age + " years old.";
        document.getElementById("value").innerHTML = person["firstname"] + " is " + person["age"] + " years old.";
    </script>

</body>

</html>
