<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Constructors</title>
</head>

<body>

    <p id="value"></p>

    <script>
        
        function Person(first, last, age, eye) {     // Constructor Function for Person objects
            this.firstName = first;
            this.lastName = last;
            this.age = age;
            this.eyeColor = eye;
            this.fullName = function () {
                return this.firstName + " " + this.lastName
            };
        }

        // Create a Person object
        const myFather = new Person("AAAA", "BBBB", 50, "blue");

        document.getElementById("value").innerHTML = myFather.fullName();
    </script>


</body>

</html>
