<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Constructors</title>
</head>

<body>

    <p id="value"></p>

<script>
document.getElementById("value").innerHTML =
typeof "" +"<br>"+
typeof 10 +"<br>"+
typeof false +"<br>"+
typeof {} +"<br>"+
typeof [] +"<br>"+
typeof /()/ +"<br>"+
typeof function(){} +"<br>";
</script>


</body>

</html>
