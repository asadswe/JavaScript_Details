<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object Methods</title>
</head>

<body>

  <p id="value"></p>

  <script>
    const person = {
      firstName: "John",
      lastName: "Doe",
      id: 5566,
    };

    person.name = function () {     // Add a Method
      return (this.firstName + " " + this.lastName).toUpperCase();    //uppercase
    };

    document.getElementById("value").innerHTML = person.name();
  </script>

</body>

</html>
