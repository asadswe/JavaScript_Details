<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects Display</title>
</head>

<body>

    <p id="value"></p>

    <script>
        const person = {
            name: "John",
            age: 30,
            city: "New York"
        };

        // Build a Text
        let text = "";
        for (let x in person) {
            text += person[x] + " ";
        };

        document.getElementById("value").innerHTML = text;
    </script>

</body>

</html>
