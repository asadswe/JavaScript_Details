<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object Properties</title>
</head>

<body>

  <p id="value"></p>

  <script>
    const myObj = {      
      name: "John",
      age: 30,
      myCars: {               // Create nested Objects
        car1: "Ford",
        car2: "BMW",
        car3: "Fiat"
      }
    }
    document.getElementById("value").innerHTML = myObj.myCars.car2;
  </script>

</body>

</html>
