<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object Methods</title>
</head>

<body>

  <p id="value"></p>

  <script>
    const person = {
      firstName: "John",
      lastName: "Doe",
      id: 5566,
      fullName: function () {
        return this.firstName + " " + this.lastName;
      }
    };

    document.getElementById("value").innerHTML = person.fullName;
  </script>

</body>

</html>
