<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Arrays</title>
</head>

<body>

    <p id="value"></p>

    <script>
        const cars = ["Saab", "Volvo", "BMW"];
        document.getElementById("value").innerHTML = cars;
    </script>

</body>

</html>
