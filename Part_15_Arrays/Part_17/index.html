<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Arrays</title>
</head>

<body>

    <button onclick="myFunction()">Button</button>

    <p id="value"></p>

    <script>
        const fruits = ["Banana", "Orange", "Apple"];
        document.getElementById("value").innerHTML = fruits;

        function myFunction() {
            fruits.push("Lemon");
            document.getElementById("value").innerHTML = fruits;
        }
    </script>

</body>

</html>
