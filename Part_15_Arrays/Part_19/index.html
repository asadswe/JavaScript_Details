<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Arrays</title>
</head>

<body>

    <p id="value"></p>

    <script>
        const person = [];
        person[0] = "John";
        person[1] = "Doe";
        person[2] = 46;
        document.getElementById("value").innerHTML = person[0] + " " + person.length;
    </script>

</body>

</html>
