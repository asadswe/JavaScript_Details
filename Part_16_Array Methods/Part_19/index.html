<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Array Methods</title>
</head>

<body>

    <p id="value"></p>

    <script>
        const myArray = ["Emil", "Tobias", "Linus"];
        const myChildren = myArray.concat("Peter");
        document.getElementById("value").innerHTML = myChildren;
    </script>

</body>

</html>
