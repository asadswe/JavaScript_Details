<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Array Methods</title>
</head>

<body>

    <p id="value1"></p>
    <p id="value2"></p>

    <script>
        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        document.getElementById("value1").innerHTML = fruits;
        fruits.shift();
        document.getElementById("value2").innerHTML = fruits;
    </script>

</body>

</html>
