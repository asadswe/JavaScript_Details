<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Methods</title>
</head>

<body>

    <p id="value"></p>

    <script>
        let x = 9.656;  
        document.getElementById("value").innerHTML =
            x.toPrecision() + "<br>" +  //toPrecision() method returns a string, with a number written with a specified length
            x.toPrecision(2) + "<br>" +
            x.toPrecision(4) + "<br>" +
            x.toPrecision(6);
    </script>

</body>

</html>
