<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Methods</title>
</head>

<body>

    <p id="value"></p>

    <script>
        document.getElementById("value").innerHTML =
            parseInt("-10") + "<br>" +   //global JavaScript function parseInt() converts strings to numbers
            parseInt("-10.33") + "<br>" +
            parseInt("10") + "<br>" +
            parseInt("10.33") + "<br>" +
            parseInt("10 6") + "<br>" +
            parseInt("10 years") + "<br>" +
            parseInt("years 10");
    </script>

</body>

</html>
