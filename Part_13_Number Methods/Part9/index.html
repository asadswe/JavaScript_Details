<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Methods</title>
</head>

<body>

    <p id="value"></p>

    <script>
        let x = new Date("2017-09-30");
        document.getElementById("value").innerHTML = Number(x); //Number() method can convert a date to a number
    </script>

</body>

</html>
