<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Methods</title>
</head>

<body>

    <p id="value"></p>

    <script>
        let x = 9.656;
        document.getElementById("value").innerHTML =
            x.toExponential() + "<br>" +      //toExponential() method returns a string
            x.toExponential(2) + "<br>" +
            x.toExponential(4) + "<br>" +
            x.toExponential(6);
    </script>

</body>

</html>
