<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Methods</title>
</head>

<body>

    <p id="value"></p>

    <script>
        let x = 9.656;
        document.getElementById("value").innerHTML =
            x.toFixed(0) + "<br>" + //toFixed() method rounds a number to a given number of digits
            x.toFixed(2) + "<br>" +
            x.toFixed(4) + "<br>" +
            x.toFixed(6);
    </script>

</body>

</html>
