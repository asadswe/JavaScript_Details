<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript BigInt</title>
</head>

<body>

    <p id="value"></p>

    <script>
        let x = 9999999999999999;
        let y = BigInt("9999999999999999");
        document.getElementById("value").innerHTML = x + "<br>" + y; //Integer and BigInt
    </script>

</body>

</html>
