<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript BigInt</title>
</head>

<body>

    <p id="value"></p>

    <script>
        let x = 5n;
        let y = Number(x) / 2;

        document.getElementById("value").innerHTML = y;
    </script>

</body>

</html>
