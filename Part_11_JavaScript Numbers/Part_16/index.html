<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Numbers</title>
</head>

<body>

    <p id="value"></p>

    <script>
        let x = NaN;
        let y = 5;
        document.getElementById("value").innerHTML = x + y;
    </script>

</body>

</html>
