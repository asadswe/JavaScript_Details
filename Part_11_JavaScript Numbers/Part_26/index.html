<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Numbers</title>
</head>

<body>

    <p id="value"></p>

    <script>
        
        let x = 500; // x is a number
        let y = new Number(500); // y is an object

        document.getElementById("value").innerHTML = (x === y); //type compared
    </script>

</body>

</html>
