<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Numbers</title>
</head>

<body>

    <p id="value"></p>

    <script>
        let x = 123; // x is a number
        let y = new Number(123); // y is a Number object

        document.getElementById("value").innerHTML = typeof x + "<br>" + typeof y;
    </script>

</body>

</html>
