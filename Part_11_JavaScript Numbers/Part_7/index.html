<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Numbers</title>
</head>

<body>

    <p id="value"></p>

    <script>
        var x = 10;
        var y = 20;
        //var z = x+y;
        document.getElementById("value").innerHTML = "The result is: "+ x + y;  //A common mistake is to expect this result to be 30
        //document.getElementById("value").innerHTML = "The result is: "+ z;
    </script>

</body>

</html>
