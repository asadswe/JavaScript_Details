<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Numbers</title>
</head>

<body>

    <p id="value"></p>

    <script>
        let x = "100";
        let y = "10";
        let z = x + y;
        document.getElementById("value").innerHTML = z; //JavaScript will NOT convert strings to numbers when adding
    </script>

</body>

</html>
