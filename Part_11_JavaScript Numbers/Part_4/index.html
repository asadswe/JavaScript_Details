<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Numbers</title>
</head>

<body>

    <p id="value"></p>

    <script>
        let x = 0.2 + 0.1;
        document.getElementById("value").innerHTML = "0.2 + 0.1 = " + x;  //Floating point arithmetic is not always 100% accurate.
    </script>

</body>

</html>
