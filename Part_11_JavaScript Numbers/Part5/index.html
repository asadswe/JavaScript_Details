<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Numbers</title>
</head>

<body>

    <p id="value1"></p>
    <p id="value2"></p>

    <script>    //Floating point arithmetic is not always 100% accurate
        let x = 0.2 + 0.1;
        document.getElementById("value1").innerHTML = "0.2 + 0.1 = " + x;
        let y = (0.2 * 10 + 0.1 * 10) / 10;
        document.getElementById("value2").innerHTML = "0.2 + 0.1 = " + y;
    </script>

</body>

</html>
