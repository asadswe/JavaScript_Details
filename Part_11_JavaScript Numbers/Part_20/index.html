<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Numbers</title>
</head>

<body>

    <p id="value"></p>

    <script>
        let x = 2 / 0; //Division by zero generates Infinity
        let y = -2 / 0;  //Division by zero generates Infinity
        document.getElementById("value").innerHTML = x + "<br>" + y;
    </script>

</body>

</html>
