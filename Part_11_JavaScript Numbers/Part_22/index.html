<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Numbers</title>
</head>

<body>

    <p id="value"></p>

    <script>
        let x = 0xFF;  //Numeric constants, preceded by 0x, are interpreted as hexadecimal
        document.getElementById("value").innerHTML = "0xFF = " + x;
    </script>

</body>

</html>
