<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Numbers</title>
</head>

<body>

    <p id="value"></p>

    <script>
        let x = 10;
        let y = 20;
        let z = "30";
        let result = x + y + z;
        document.getElementById("value").innerHTML = result; //A common mistake is to expect this result to be 102030
    </script>

</body>

</html>
