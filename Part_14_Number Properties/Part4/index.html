<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Properties</title>
</head>

<body>

    <p id="value"></p>

    <script>

        document.getElementById("value").innerHTML = x;
    </script>
