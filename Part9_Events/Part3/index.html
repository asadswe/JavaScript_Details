<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Events</title>
</head>

<body>

    <button onclick="displayDate()">Button</button>

    <script>
        function displayDate() {
            document.getElementById("value").innerHTML = Date();
        }
    </script>

    <p id="value"></p>

</body>

</html>
