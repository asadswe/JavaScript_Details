<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Methods</title>
</head>

<body>

    <p id="value"></p>

    <script>
        let text = "Fruits, Banana, Apple";
        let part = text.slice(-13, -7)
        document.getElementById("value").innerHTML = part;
    </script>

</body>

</html>
