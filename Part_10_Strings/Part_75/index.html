<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Strings</title>
</head>

<body>

    <p id="value"></p>

    <script>
        let firstName = "Md";
        let lastName = "Asaduzzaman";

        let text = `Hello ${firstName} ${lastName}`;

        document.getElementById("value").innerHTML = text;
    </script>

</body>

</html>
