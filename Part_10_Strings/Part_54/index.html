<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Search</title>
</head>

<body>

    <p id="value"></p>

    <script>
        let text = "I am a Student";
        let index = text.indexOf("Asaduzzaman");  //Both indexOf() and lastIndexOf() return -1 if the text is not found
        document.getElementById("value").innerHTML = index;
    </script>

</body>

</html>
