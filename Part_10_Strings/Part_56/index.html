<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Search</title>
</head>

<body>

    <p id="value"></p>

    <script>
        let text = "I am a student of D University, student positon.";
        let index = text.lastIndexOf("student", 8); //lastIndexOf() method searches backwards, so position 15 means start the search at position 15, and search to the beginning
        document.getElementById("value").innerHTML = index;
    </script>

</body>

</html>
