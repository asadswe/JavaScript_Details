<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Search</title>
</head>

<body>

    <p id="value"></p>

    <script>
        let text = "I am a student of D University, student positon."; //letter dhorcy but not word
        let index = text.indexOf("s", 10);   //The indexOf() method accepts a second parameter as the starting position for the search
        document.getElementById("value").innerHTML = index;
    </script>

</body>

</html>
