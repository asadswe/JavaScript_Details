<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Methods</title>
</head>

<body>

    <p id="value"></p>

    <script>
        let text = "He is a good boy and Good Software Developer. Very Good";
        text = text.replaceAll(/good/g, "best");
        text = text.replaceAll(/Good/g, "Best");

        document.getElementById("value").innerHTML = text;
    </script>

</body>

</html>
