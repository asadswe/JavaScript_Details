<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Strings</title>
</head>

<body>

    <p id="value"></p>

    <script>
        let carName1 = "Volvo"; // Double quotes
        let carName2 = 'Mercedes'; // Single quotes

        document.getElementById("value").innerHTML = carName1 + " " + carName2;
    </script>

</body>

</html>
