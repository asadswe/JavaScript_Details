<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Strings</title>
</head>

<body>
    <p id="value"></p>

    <script>
        let x = "Asaduzzaman"; // x is a string
        let y = new String("Asaduzzaman"); // y is an object
        document.getElementById("value").innerHTML = (x == y);
    </script>


</body>

</html>
