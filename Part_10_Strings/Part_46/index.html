<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Methods</title>
</head>

<body>

    <button onclick="myFunction()">Button</button>
    <p id="value">Go to College</p>
    <script>
        function myFunction() {
            let text = document.getElementById("value").innerHTML;
            document.getElementById("value").innerHTML = text.replace(/COLLEGE/i, "University"); //case sensitive tai... upper-case to lowercase ey method e
        }
    </script>

</body>

</html>
