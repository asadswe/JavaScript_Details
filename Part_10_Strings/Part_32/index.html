<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Methods</title>
</head>

<body>

    <p id="value"></p>

    <script>
        let text1 = "Md";
        let text2 = "Asaduzzaman";
        let text3 = text1.concat(" ", text2);
        document.getElementById("value").innerHTML = text3;
    </script>

</body>

</html>
