<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Methods</title>
</head>

<body>

    <p id="value"></p>

    <script>
        let text1 = "     Asaduzzaman     ";
        let text2 = text1.trimStart();

        document.getElementById("value").innerHTML = "Text1 Length = " + text1.length + "<br> Text2 Length = " + text2.length;
    </script>

</body>

</html>
