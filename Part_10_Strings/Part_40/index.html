<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Methods</title>
</head>

<body>

    <p id="value"></p>

    <script>
        let text = "5";
        text = text.padEnd(4, "0");

        document.getElementById("value").innerHTML = text;
    </script>

</body>

</html>
