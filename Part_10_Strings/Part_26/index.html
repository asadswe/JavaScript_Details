<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Methods</title>
</head>

<body>

    <p id="value"></p>

    <script>

        document.getElementById("value").innerHTML = str.substring(6, 12);
